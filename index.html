    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #F5F5F7;
        color: #1D1D1F;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Hide scrollbar for clean UI generally */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Custom scrollbar for specific containers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 20px;
      }
      .custom-scrollbar:hover::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .floating-orb {
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(0, 113, 227, 0.4), rgba(0, 113, 227, 0.8));
        box-shadow: 0 0 30px rgba(0, 113, 227, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.5);
      }
    </style>
